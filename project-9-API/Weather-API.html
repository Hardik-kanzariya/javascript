<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <main class="main-container">
        <header class="input-container">
            <input class="city-input" placeholder="Search City" type="text" />
            <button class="search-btn">
              <img src="magnifying-glass.png" alt="Search" class="img-search"/>
            </button>
        </header>

        <section class="weather-info" style="display: none;">
            <div class="location-date-continer">
                <div class="location">
                   <img src="location.png" alt="location"/>
                        <h4 class="country-txt">Jakarat</h4>
            </div>
            <h5 class="current-date-txt regular-txt">Wed, 07 Aug </h5>
                </div>

                <div class="weather-summary-container">
                    <img src="clear-sky_2.png" alt="" class="weather-summary-img">
                    <div class="weather-summary-info">
                        <h1 class="temp-txt"> 29°C</h1>
                        <h3 class="condition-txt regular-txt">Clouds</h3>
                    </div>
                </div>

                <div class="weather-condition-container">
                    <div class="condition-item">
                        <img src="drop-of-liquid.png" alt="water-drop" class="water-drop">
                        <div class="condition-info">
                            <h5 class="regular-txt">Humidity</h5>
                            <h5 class="humidity-value-txt">55%</h5>
                        </div>
                    </div>


                    <div class="condition-item">
                        <img src="windy.png" alt="windy" class="windy">
                        <div class="condition-info">
                            <h5 class="regular-txt">Wind Speed</h5>
                            <h5 class="wind-value-txt">2 M/s</h5>
                        </div>
                    </div>
                </div>
                <div class="forecate-item-container">
                    <div class="forecate-item">
                        <h5 class="forecate-item-date regular-txt">17 Des</h5>
                        <img src="cloud.png" alt="" class="forecate-item-img">
                        <h5 class="forecate-item-temp">29°C</h5>
                    </div>

                    <div class="forecate-item">
                        <h5 class="forecate-item-date regular-txt">17 Des</h5>
                        <img src="cloud.png" alt="" class="forecate-item-img">
                        <h5 class="forecate-item-temp">29°C</h5>
                    </div>

                    <div class="forecate-item">
                        <h5 class="forecate-item-date regular-txt">17 Des</h5>
                        <img src="cloud.png" alt="" class="forecate-item-img">
                        <h5 class="forecate-item-temp">29°C</h5>
                    </div>

                    <div class="forecate-item">
                        <h5 class="forecate-item-date regular-txt">17 Des</h5>
                        <img src="cloud.png" alt="" class="forecate-item-img">
                        <h5 class="forecate-item-temp">29°C</h5>
                    </div>

                </div>
        </section>


        <section class="Search-city section-message">

            <img src="download.png" alt="image"/>

            <div>
                <h1>Search City</h1>
                <h4 class="regular-txt">
                    Find out the weather condition of the city
                </h4>
            </div>
        </section>


        <section class="not-fund section-message" style="display: none;">

            <img src="error.jpg" alt="image" />

            <div>
                <h1>Search City</h1>
                <h4 class="regular-txt">
                    Find out the weather condition of the city
                </h4>
            </div>
        </section>

        </main>
    <script src="Weather-API.js"></script>
</body>
</html>
