<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>

    <link rel="stylesheet" type="text/css" href="css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />

</head>
<body>
    <div class="formData">
        <section class="model">
            <div class="addmodel" id="addmodel">
                <h2>Recipe-Book</h2>
                <table>
                    <tr>
                        <td>Title</td>
                        <td><input type="text" id="title" /></td>
                    </tr>
                    <tr>
                        <td>Ingredients</td>
                        <td><input type="text" id="ingredients" /></td>
                    </tr>
                    <tr>
                        <td>Instructions</td>
                        <td>
                            <textarea name="text" id="instructions"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>Cuisine</td>
                        <td><input type="text" id="cuisine" /></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button id="btn" class="add-Recipe">Add Recipe</button></td>
                    </tr>
                </table>
            </div>
       
        
        <div class="editmodel" id="editmodel">
            <h2>Recipe-Book</h2>
            <table>
                <tr>
                    <td>Title</td>
                    <td><input type="text" id="edittitle" /></td>
                </tr>
                <tr>
                    <td>Ingredients</td>
                    <td><input type="text" id="editingredients" /></td>
                </tr>
                <tr>
                    <td>Instructions</td>
                    <td>
                        <textarea name="text" id="editinstructions"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>Cuisine</td>
                    <td><input type="text" id="editcuisine" /></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button id="btn" class="editRecipeBtn">Edit Recipe</button></td>
                </tr>
            </table>
        </div>
    </section>
    </div>


    <div class="cartData">
        <div class="d-flex justify-content-center">
            <input type="text" id="filter-input" />
            <button id="filterData">Filter</button>
        </div>
        <div id="card-container" class="d-flex flex-wrap justify-content-center">

        </div>
    </div>

    <script type="text/javascript" src="css/bootstrap.min.css"></script>
    <script src="recipe.js"></script>
</body>
</html>
